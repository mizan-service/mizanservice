<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>برندهای لباسشویی | Mizan Service</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00a86b;
      margin-bottom: 20px;
    }

    .slider-wrapper {
      position: relative;
      max-width: 95%;
      margin: 0 auto;
      overflow: hidden;
      border: 2px solid #00a86b;
      border-radius: 12px;
      background-color: #e6fff5;
      padding: 20px;
    }

    .slider-container {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }

    .slide {
      flex: 0 0 auto;
      width: 150px;
      height: 150px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      background-color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s;
    }

    .slide:hover img {
      transform: scale(1.1);
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #00a86b;
      color: white;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    .nav-left {
      right: -10px;
    }

    .nav-right {
      left: -10px;
    }

    /* پاپ‌آپ عکس بزرگ */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: 10% auto;
      display: block;
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    /* ریسپانسیو */
    @media (max-width: 600px) {
      .slide {
        width: 100px;
        height: 100px;
      }

      .modal-content {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <h2>برندهای لباسشویی</h2>

  <div class="slider-wrapper">
    <button class="nav-button nav-left" onclick="scrollSlider(-1)">❮</button>

    <div class="slider-container" id="slider">
      <div class="slide"><img src="images/ABSAL.jpeg" alt="برند 1" onclick="openModal(this.src)"></div>
      <div class="slide"><img src="images/BOSCH.jpeg" alt="برند 2" onclick="openModal(this.src)"></div>
      <div class="slide"><img src="images/DAEVOO.jpeg" alt="برند 3" onclick="openModal(this.src)"></div>
      <div class="slide"><img src="images/FERIDOLIN.jpeg" alt="برند 4" onclick="openModal(this.src)"></div>
      <div class="slide"><img src="images/LG.jpeg" alt="برند 5" onclick="openModal(this.src)"></div>
      <div class="slide"><img src="images/PAKSHOMA.jpeg" alt="برند 6" onclick="openModal(this.src)"></div>
      <div class="slide"><img src="images/SNOWA.jpeg" alt="برند 7" onclick="openModal(this.src)"></div>
      <div class="slide"><img src="images/SAMSUNG.jpeg" alt="برند 8" onclick="openModal(this.src)"></div>
      <div class="slide"><img src="images/TCL.jpeg" alt="برند 9" onclick="openModal(this.src)"></div>
      <div class="slide"><img src="images/XVISION.jpeg" alt="برند 10" onclick="openModal(this.src)"></div>
      <div class="slide"><img src="images/ABSAL.jpeg" alt="برند 11" onclick="openModal(this.src)"></div>
    </div>

    <button class="nav-button nav-right" onclick="scrollSlider(1)">❯</button>
  </div>

  <!-- مودال برای نمایش عکس بزرگ -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">×</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    const slider = document.getElementById('slider');
    function scrollSlider(direction) {
      const scrollAmount = 180;
      slider.scrollLeft += direction * scrollAmount;
    }

    function openModal(src) {
      document.getElementById("imageModal").style.display = "block";
      document.getElementById("modalImage").src = src;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>

</body>
</html>
